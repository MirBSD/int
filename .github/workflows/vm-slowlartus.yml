{
  "jobs": {
    "vm-slowlartus": {
      "runs-on": "macos-12",
      "steps": [
        {
          "uses": "actions/checkout@v3.5.3"
        },
        {
          "run": "(git gc || :)"
        },
        {
          "uses": "vmactions/solaris-vm@v0.0.9",
          "with": {
            "copyback": false,
            "mem": 2048,
            "prepare": "pkgutil -y -i gcc5core",
            "run": "CC=gcc; export CC; : \"${CC=cc}${CFLAGS=-O2}\"; export LDFLAGS; exec sh mkt-int.sh $CC $CPPFLAGS $CFLAGS -Wall -Wextra -Wformat",
            "usesh": true
          }
        }
      ]
    }
  },
  "name": "vm-slowlartus",
  "on": {
    "workflow_dispatch": null
  }
}
