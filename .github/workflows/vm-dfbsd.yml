{
  "jobs": {
    "vm-dflybsd": {
      "runs-on": "macos-12",
      "steps": [
        {
          "uses": "actions/checkout@v3.5.0"
        },
        {
          "run": "(git gc || :)"
        },
        {
          "uses": "vmactions/dragonflybsd-vm@v0.0.7",
          "with": {
            "copyback": false,
            "mem": 2048,
            "run": ": \"${CC=cc}${CFLAGS=-O2}\"; export LDFLAGS; exec sh mkt-int.sh $CC $CPPFLAGS $CFLAGS -Wall -Wextra -Wformat",
            "usesh": true
          }
        }
      ]
    }
  },
  "name": "vm-dfbsd",
  "on": {
    "workflow_dispatch": null
  }
}
