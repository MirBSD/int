{
  "jobs": {
    "vm-dfbsd": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v6.0.2"
        },
        {
          "run": "(git gc --quiet || :)"
        },
        {
          "uses": "vmactions/dragonflybsd-vm@v1.2.5",
          "with": {
            "copyback": false,
            "mem": 2048,
            "run": "sh .extra/btnormal.sh",
            "usesh": true
          }
        }
      ]
    }
  },
  "name": "vm-bsd-dfly",
  "on": {
    "push": {
      "branches": [
        "GHA"
      ]
    },
    "workflow_dispatch": null
  }
}
