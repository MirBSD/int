{
  "jobs": {
    "amd64": {
      "runs-on": "windows-latest",
      "steps": [
        {
          "uses": "Vampire/setup-wsl@v5.0.1",
          "with": {
            "additional-packages": "bc build-essential",
            "update": true,
            "wsl-version": 1
          }
        },
        {
          "name": "unfuck line endings (GitHub by default converts them on checkout)",
          "run": "git config --global core.autocrlf false\ngit config --global core.eol lf"
        },
        {
          "uses": "actions/checkout@v4.2.2"
        },
        {
          "name": "prepare i386 C",
          "run": "find-cl.bat x86",
          "shell": "cmd"
        },
        {
          "name": "build i386 C",
          "run": "mkt-int.bat",
          "shell": "cmd"
        },
        {
          "name": "prepare amd64 C",
          "run": "find-cl.bat amd64",
          "shell": "cmd"
        },
        {
          "name": "build amd64 C",
          "run": "mkt-int.bat",
          "shell": "cmd"
        },
        {
          "name": "prepare i386 C++",
          "run": "find-cl.bat x86",
          "shell": "cmd"
        },
        {
          "name": "build i386 C++",
          "run": "mkt-int.bat -cxx",
          "shell": "cmd"
        },
        {
          "name": "prepare amd64 C++",
          "run": "find-cl.bat amd64",
          "shell": "cmd"
        },
        {
          "name": "build amd64 C++",
          "run": "mkt-int.bat -cxx",
          "shell": "cmd"
        },
        {
          "name": "unfortunately GHA does not support cross-compiling on x86 then running the result on ARM within one build",
          "run": "rem",
          "shell": "cmd"
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    },
    "arm64": {
      "runs-on": "windows-11-arm",
      "steps": [
        {
          "name": "unfuck line endings (GitHub by default converts them on checkout)",
          "run": "git config --global core.autocrlf false\ngit config --global core.eol lf"
        },
        {
          "uses": "actions/checkout@v4.2.2"
        },
        {
          "id": "setup-msys2",
          "uses": "msys2/setup-msys2@v2",
          "with": {
            "install": "bc ed"
          }
        },
        {
          "name": "prepare arm64 C",
          "run": "find-cl.bat arm64",
          "shell": "cmd"
        },
        {
          "name": "build arm64 C",
          "run": "mkt-int.bat -msys",
          "shell": "cmd"
        },
        {
          "name": "prepare arm64 C++",
          "run": "find-cl.bat arm64",
          "shell": "cmd"
        },
        {
          "name": "build arm64 C++",
          "run": "mkt-int.bat -cxx -msys",
          "shell": "cmd"
        },
        {
          "name": "unfortunately the GHA runner fails at building for arm64_arm due to missing kernel32.lib",
          "run": "rem",
          "shell": "cmd"
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    }
  },
  "name": "Win32",
  "on": {
    "push": {
      "branches": [
        "GHA"
      ]
    },
    "workflow_dispatch": null
  }
}
