{
  "jobs": {
    "build": {
      "runs-on": "windows-latest",
      "steps": [
        {
          "uses": "Vampire/setup-wsl@v5.0.0",
          "with": {
            "additional-packages": "bc build-essential",
            "update": true,
            "wsl-version": 1
          }
        },
        {
          "name": "unfuck line endings (GitHub by default converts them on checkout)",
          "run": "git config --global core.autocrlf false\ngit config --global core.eol lf"
        },
        {
          "uses": "actions/checkout@v4.2.2"
        },
        {
          "name": "prepare i386 C",
          "run": "find-cl.bat x86",
          "shell": "cmd"
        },
        {
          "name": "build i386 C",
          "run": "mkt-int.bat",
          "shell": "cmd"
        },
        {
          "name": "prepare amd64 C",
          "run": "find-cl.bat amd64",
          "shell": "cmd"
        },
        {
          "name": "build amd64 C",
          "run": "mkt-int.bat",
          "shell": "cmd"
        },
        {
          "name": "prepare i386 C++",
          "run": "find-cl.bat x86",
          "shell": "cmd"
        },
        {
          "name": "build i386 C++",
          "run": "mkt-int.bat -cxx",
          "shell": "cmd"
        },
        {
          "name": "prepare amd64 C++",
          "run": "find-cl.bat amd64",
          "shell": "cmd"
        },
        {
          "name": "build amd64 C++",
          "run": "mkt-int.bat -cxx",
          "shell": "cmd"
        },
        {
          "name": "unfortunately GHA does not support running this on ARM",
          "run": "rem",
          "shell": "cmd"
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    }
  },
  "name": "Win32",
  "on": {
    "push": {
      "branches": [
        "GHA"
      ]
    },
    "workflow_dispatch": null
  }
}
