{
  "jobs": {
    "build": {
      "runs-on": "windows-latest",
      "steps": [
        {
          "uses": "actions/checkout@v3.5.3"
        },
        {
          "name": "build i386",
          "run": "cmd /c mkt-int.bat x86"
        },
        {
          "name": "build amd64",
          "run": "cmd /c mkt-int.bat amd64"
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    }
  },
  "name": "Win32",
  "on": {
    "workflow_dispatch": null
  }
}
