{
  "jobs": {
    "build32": {
      "runs-on": "windows-latest",
      "steps": [
        {
          "uses": "actions/checkout@v3.5.3"
        },
        {
          "run": "mkt-int.bat x86"
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    },
    "build64": {
      "runs-on": "windows-latest",
      "steps": [
        {
          "uses": "actions/checkout@v3.5.3"
        },
        {
          "run": "mkt-int.bat amd64"
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    }
  },
  "on": {
    "push": {
      "branches": [
        "GHA"
      ]
    },
    "workflow_dispatch": null
  }
}
