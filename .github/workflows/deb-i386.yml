          "with": {
            "args": "sh .extra/i386.sh lfs"
          }
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    },
    "i386-lfs-asan": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v4.1.7"
        },
        {
          "uses": "docker://i386/debian:sid-slim",
          "with": {
            "args": "sh .extra/i386.sh lfs asan"
          }
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    },
    "i386-time64": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v4.1.7"
        },
        {
          "uses": "docker://i386/debian:sid-slim",
          "with": {
            "args": "sh .extra/i386.sh time64"
          }
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    },
    "i386-time64-asan": {
      "runs-on": "ubuntu-latest",
      "steps": [
