{
  "jobs": {
    "i386-default": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v4.1.7"
        },
        {
          "uses": "docker://i386/debian:sid-slim",
          "with": {
            "args": "sh .extra/i386.sh"
          }
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    },
    "i386-default-asan": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v4.1.7"
        },
        {
          "uses": "docker://i386/debian:sid-slim",
          "with": {
            "args": "sh .extra/i386.sh asan"
          }
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    },
    "i386-dietlibc": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v4.1.7"
        },
        {
          "uses": "docker://i386/debian:sid-slim",
          "with": {
            "args": "sh .extra/i386.sh dietlibc"
          }
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    },
    "i386-gccsnapshot": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v4.1.7"
        },
        {
          "uses": "docker://i386/debian:sid-slim",
          "with": {
            "args": "sh .extra/i386.sh gccss -std=${{ matrix.std }}"
          }
        }
      ],
      "strategy": {
        "fail-fast": true,
        "matrix": {
          "std": [
            "DEFAULT",
            "gnu23",
            "gnu2y",
            "gnu++23",
            "gnu++26"
          ]
        }
      }
    },
    "i386-klibc": {
      "runs-on": "ubuntu-latest",
